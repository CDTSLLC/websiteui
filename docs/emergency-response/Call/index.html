<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: transparent;
    }

    /* Center the button inside the iframe */
    body {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    a {
      display: inline-block;
      text-decoration: none;
      line-height: 0;
    }

    .btn {
      width: min(90vw, 300px);
      height: calc(min(90vw, 300px) * 0.213);

      display: block;
      background: url("Call-Request-Emergency-Service-button-long.png") center / contain no-repeat;

      cursor: pointer;
      touch-action: manipulation;
      transition: filter 0.08s ease, transform 0.08s ease;
    }

    .btn:hover { filter: brightness(1.12); }
    .btn:active { transform: translateY(2px) scale(0.98); }
  </style>
</head>

<body>
  <a href="tel:+17039294166" aria-label="Call Crown Down Tree Service">
    <span class="btn"></span>
  </a>
</body>
</html>
