<!doctype html>
<html>
<head>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: transparent;
      width: 100%;
      height: 100%;
    }

    /* Center everything inside the iframe */
    body {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    a { display: inline-block; }

    .btn {
      width: 240px;
      height: 60px;
      background: url("Request%20Emergency%20Service%20button%20long.png") center / contain no-repeat;
      transition: transform 0.08s ease, filter 0.08s ease;
      cursor: pointer;
      touch-action: manipulation;
      display: block;
    }

    .btn:hover { filter: brightness(1.12); }
    .btn:active { transform: translateY(2px) scale(0.98); }
  </style>
</head>

<body>
  <a
    href="https://clienthub.getjobber.com/hubs/c5860b9f-c758-4182-87fc-e917abfa2a5e/public/requests/2169944/new"
    target="_blank"
    rel="noopener"
    aria-label="Request Emergency Service"
  >
    <span class="btn"></span>
  </a>
</body>
</html>
