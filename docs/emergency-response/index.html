<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: transparent;
    }

    /* Center the button inside the iframe */
    body {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    a {
      display: inline-block;
      text-decoration: none;
      line-height: 0; /* prevents stray inline spacing */
    }

    .btn {
      width: 300px;   /* adjust as needed */
      height: 64px;   /* adjust as needed */
      display: block; /* CRITICAL: span needs this */
      background: url("Request-Emergency-Service-button-long.png") center / contain no-repeat;
      cursor: pointer;
      touch-action: manipulation;
      transition: filter 0.08s ease, transform 0.08s ease;
    }

    .btn:hover { filter: brightness(1.12); }
    .btn:active { transform: translateY(2px) scale(0.98); }
  </style>
</head>

<body>
  <a
    href="https://clienthub.getjobber.com/hubs/c5860b9f-c758-4182-87fc-e917abfa2a5e/public/requests/2169944/new"
    target="_blank"
    rel="noopener"
    aria-label="Request Emergency Service"
  >
    <span class="btn"></span>
  </a>
</body>
</html>
