<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hours of Operation</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #ffffff;
      width: 100%;
      height: 100%;
    }

    /* Center the image and prevent scrollbars unless absolutely necessary */
    body {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    img {
      /* Exact image size on desktop, but responsive on small screens */
      width: 378px;
      height: 750px;
      max-width: 95vw;
      max-height: 95vh;
      object-fit: contain;
      display: block;
    }
  </style>
</head>

<body>
  <img src="hours.png" alt="Hours of operation" />
</body>
</html>
